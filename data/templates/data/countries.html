{% extends "component-base.html" %}


{% block content %}

<main class="content">
	<div class="container-fluid p-0">
		<div class="row">
			<div class="col-12 col-lg-12 col-xxl-12 d-flex">
				<div class="card flex-fill">
					<div class="card-header">

						<h5 class="card-title mb-0">Countries List</h5>
					</div>
					<table class="table table-hover my-0">
						<thead>
							<tr>
								<th>Name</th>
								<th class="d-none d-md-table-cell">Continent</th>
                <th class="d-none d-md-table-cell">Update</th>
                <th class="d-none d-md-table-cell">Delete</th>
							</tr>
						</thead>
						<tbody>
{% for country in countries %}
							<tr>
								<td>{{country.name}}</td>
								<td class="d-none d-xl-table-cell">{{country.continent}}</td>
								<td class="">
                  <a href="#" class="btn btn-primary">Update</a>
                </td>
								<td>
                  <a href="#" class="btn btn-danger">Delete</a>
                </td>
							</tr>
{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</div>
</main>


{% endblock content %}
